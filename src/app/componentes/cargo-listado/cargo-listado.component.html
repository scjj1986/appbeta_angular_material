			<mat-card>
					<mat-toolbar color="primary">
					  <mat-icon>list</mat-icon><span>&nbsp;LISTADO DE CARGOS</span>
					</mat-toolbar>
					<br>
					<br>
					<div align="right">
					  	  <button (click)="redirigirCargoFormulario(-1)" mat-raised-button color="primary">
								   <mat-icon>add_circle_outline</mat-icon>&nbsp;Agregar
						  </button>
					</div>
					<div class="divCampoBuscar">
						  <mat-form-field>
						      <input matInput (keyup)="filtrar($event.target.value,tabla)" placeholder="Buscar">
						   </mat-form-field>
					</div>
				    <mat-table #table [dataSource]="tabla" matSort>

				    	<ng-container matColumnDef="codigo">
					      <mat-header-cell *matHeaderCellDef  mat-sort-header><b>CÃ³digo</b></mat-header-cell>
					      <mat-cell *matCellDef="let elemento"> {{elemento.codigo}} </mat-cell>
					    </ng-container>

				        <ng-container matColumnDef="nombre">
					      <mat-header-cell *matHeaderCellDef  mat-sort-header> <b>Nombre</b> </mat-header-cell>
					      <mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </mat-cell>
					    </ng-container>

					    <ng-container matColumnDef="departamento">
					      <mat-header-cell *matHeaderCellDef  mat-sort-header> <b>Departamento</b> </mat-header-cell>
					      <mat-cell *matCellDef="let elemento"> {{elemento.departamento}} </mat-cell>
					    </ng-container>

					    <ng-container matColumnDef="sueldo">
					      <mat-header-cell *matHeaderCellDef  mat-sort-header> <b>Sueldo Bs.</b> </mat-header-cell>
					      <mat-cell *matCellDef="let elemento"> {{elemento.sueldo}} </mat-cell>
					    </ng-container>

					    <ng-container matColumnDef="editar">
					      <mat-header-cell *matHeaderCellDef><b>Editar</b></mat-header-cell>
					      <mat-cell *matCellDef="let elemento">
					      	<button (click)="redirigirCargoFormulario(elemento.id)" matTooltip="Editar" mat-mini-fab color="warn">
							   <mat-icon>create</mat-icon>
							 </button></mat-cell>
					    </ng-container>

					    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
					    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
					</mat-table>
				    <mat-paginator #paginator
				                 [pageSize]="10"
				                 [pageSizeOptions]="[5, 10, 20]">
				    </mat-paginator>
			</mat-card>
